app-id: com.github.ryonakano.reco
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: live-chart
    buildsystem: meson
    sources:
      # TODO: Replace with tarball when new release is published
      - type: git
        url: https://github.com/lcallarec/live-chart.git
        commit: d364df43bd8336bf7ed461c57a28e97efa7115b1

  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        # we need to use the same version with gstreamer
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.20.6.tar.xz
        sha256: 7d619a030542a4a5a11e0302742a3d9b05f8e5cfc453025683a0379bc50aa013

  - name: ryokucha
    buildsystem: meson
    sources:
      # TODO: Replace with tarball when new release is published
      - type: git
        url: https://github.com/ryonakano/ryokucha.git
        commit: b2846dfdaa9683dc712009f508fa08613cb62c46

  - name: reco
    buildsystem: meson
    sources:
      - type: dir
        path: .
