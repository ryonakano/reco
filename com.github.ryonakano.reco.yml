app-id: com.github.ryonakano.reco
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: live-chart
    buildsystem: meson
    sources:
      # TODO: Replace with tarball when new release is published
      - type: git
        url: https://github.com/lcallarec/live-chart.git
        commit: d364df43bd8336bf7ed461c57a28e97efa7115b1
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        # we need to use the same version with gstreamer
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.20.5.tar.xz
        sha256: b152e3cc49d014899f53c39d8a6224a44e1399b4cf76aa5f9a903fdf9793c3cc
  - name: reco
    buildsystem: meson
    sources:
      - type: dir
        path: .
