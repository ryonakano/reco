app-id: com.github.ryonakano.reco
runtime: io.elementary.Platform
runtime-version: '7.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.reco
finish-args:
  - '--device=all'
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/reco/'
modules:
  - name: gst-libav
    buildsystem: meson
    config_opts:
      - '-Ddoc=disabled'
    sources:
      - type: archive
        # we need to use the same version with gstreamer
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.20.3.tar.xz
        sha256: 3fedd10560fcdfaa1b6462cbf79a38c4e7b57d7f390359393fc0cef6dbf27dfe
  - name: reco
    buildsystem: meson
    sources:
      - type: dir
        path: .
