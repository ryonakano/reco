id: com.github.ryonakano.reco.Devel
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.reco.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --env=GST_PLUGIN_PATH_1_0=/app/lib/gstreamer-1.0
build-options:
  libdir: /app/lib
modules:
  - name: live-chart
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/lcallarec/live-chart/archive/1.10.0.tar.gz
        sha256: 3f54c7569cc2a4711b5689038055aefc4321636f3e6dd4945e4be204bc9d4843
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lcallarec/live-chart/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/lcallarec/live-chart/archive/" + .tag_name + ".tar.gz"'
          timestamp-query: .published_at

  - name: gst-libav
    buildsystem: meson
    config-opts:
      - -Ddoc=disabled
    sources:
      - type: archive
        # we need to use the same version with gstreamer included in the sdk
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.24.12.tar.xz
        sha256: ef72c1c70a17b3c0bb283d16d09aba496d3401c927dcf5392a8a7866d9336379

  - name: ryokucha
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/ryokucha/archive/0.3.1.tar.gz
        sha256: 503754d1a0a9012e5779f20ef1e9bb7db099eb9243bc98985b2136e4e1b0031e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ryonakano/ryokucha/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/ryonakano/ryokucha/archive/" + .tag_name + ".tar.gz"'
          timestamp-query: .published_at

  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: 0.19.0
        commit: de8e15f7791bd6243279cef1efc27edf4cb93674
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: reco
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=enabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
